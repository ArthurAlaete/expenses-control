<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Controle de Despesas</title>
</head>
<body>
    <h2>Controle de Despesas</h2>
    <div class="container">
        <h4>Saldo Atual</h4>
        <h1 id="balance" class="balance">R$ 0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Receitas</h4>
                <p id="money-plus" class="money-plus">+ R$0.00</p>
            </div>
            <div>
                <h4>Despesas</h4>
                <p id="money-minus" class="money-minus">- R$0.00</p>
            </div>
        </div>
        <h3>Transações</h3>
        <div class="transactions">
            <ul id="transactions" class="transactions"></ul>
        </div>
        <h3>Adicionar Transação</h3>
        <form id="form">
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Nome da transação">
            </div>

            <div>
                <label for="amount">Valor</label>
                <small>(negativo - despesas, positivo - despesas)</small>
                <input type="number" id="amount" placeholder="Valor da transação">
            </div>
            <button class="btn">Adicionar</button>
        </form>
    </div>  
    <script src="./js/script.js"></script>
</body>
</html>
